  <body>
    <div class="container-fluid p-5 bg01">
      <div class="row">
        <div class="container p-4 moko">
          <div>
            <h1>メルカリ電卓</h1>
            <p>メルカリで売って利益がいくら出るか計算します。</p>
          </div>

          <div>
            <!--             <a href="index.html"><p>マツキヨ</p></a> -->
            <p class="mt-4 mb-1">出品予定価格</p>

            <input
              class="form-control"
              type="tel"
              id="kakaku"
              name="kakakuNum"
              required
            />
            <p class="mt-3 mb-1">送る方法（匿名）</p>

            <select
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
              id="shipping_fee"
            >
              <option value="1">ネコポス　210円</option>
              <option value="2">ゆうパケットポスト　220円</option>
              <option value="3">ゆうパケットポストmini 180円</option>
              <option value="4">宅急便コンパクト　520円</option>
              <option value="5">ゆうパケットプラス　520円</option>
              <option value="6">60サイズ　750円</option>
              <option value="7">80サイズ　850円</option>
              <option value="8">100サイズ　1050円</option>
            </select>

            <p class="mt-3 mb-1">memo(空欄でも可)</p>
            <input type="text" class="form-control" id="memo" name="memoStr" />
            <p></p>
            <input type="submit" value="計算💰" onclick="calculateProfit();" />
          </div>
          <div id="display"></div>
        </div>
      </div>
    </div>

    <div class="container-fluid p-5 bg01">
