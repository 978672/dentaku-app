  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="container-fluid p-5 bg01">
      <div class="row">
        <div class="container p-4 moko">
          <div>
            <h1>マツキヨ電卓</h1>
            <p>マツキヨの割引とポイント還元率を使って実質購入額を計算します。</p>
          </div>

          <div>
            <p class="mt-3 mb-1">価格</p>
            <input type="tel" id="kakaku" name="kakakuNumber" class="form-control"/>
            <!-- input typeをtelにしたほうがいいのかも -->
            <p class="mt-3 mb-1">割引％</p>
            <input type="tel" id="waribiki" name="waribikiNumber" value="10" class="form-control"/>
            <p class="mt-3 mb-1">ポイント還元%</p>
            <input type="tel" id="point" name="pointNumber" value="17.5" class="form-control"/>
            <p class="mt-3 mb-1">メモ（商品名とか入れてね、空欄でも可）</p>
            <input type="text" id="memo" name="memoStr" class="form-control"/>
            <p></p>
            <input type="submit" value="計算✔" onclick="calculateResult();" />
          </div>
          <div id="display"></div>
        </div>
      </div>
    </div>
